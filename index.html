<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <title>Web App</title>
    </head>

    <body>
        <header>
            <div class="header-div">
                <ul class="header-ul">
                    <li>1</li>
                    <li>2</li>
                </ul>
            </div>
        </header>

        <main>
            <div class="" id="form-div">
                <form action="" id="form1">
                    <ul>
                        <li>
                            <label  name">Enter your name:</label>
                            <input style="" type="text" name="name" id="yourName" value="Your name" />
                            <input style="display:inline-block" type="button" value="Submit" id="btn" />
                        </li>
                    </ul>
                </form>
                <div id="name-display" class="hide">
                    <h3 style="display:inline;position:relative;top:10px;"id="result"></h3>
                    <input type="button" value="restart" id="btn2" />
                </div>
            </div>

            <div class="animate-div-class">
                <div class="rotate-div">1</div>
                <div class="rotate-div">2</div>
                <div class="rotate-div animate">3</div>
            </div>
        </main>

        <footer>
            <div class="footer-div">
                <ul class="footer-ul">
                    <li>ft1</li>
                    <li>ft2</li>
                    <li>ft3</li>
                </ul>
            </div>
        </footer>

        <script type="module" src="app.js"></script>
    </body>
